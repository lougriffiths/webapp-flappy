<!DOCTYPE html>
<html>


<head>
    <link rel="stylesheet" href="../lib/bootstrap.css"/>
    <link rel="stylesheet" href="../assets/style.css"/>
</head>


<body style="background-image:url(../assets/cloudy.jpg)">
<div class="container">
    <div class= "jumbotron">
        <h1>Radyr, meet Hawkeye vs. The Birds </h1>
        <p id="subhead"> Welcome to the updated "flappy bird game", the best game on the web!</p>
    </div>


    <div class="col-md-8">
        <div id="game"></div>

    </div>

    <div class="row">
        <div class="col-md-4">

            <div id="highscores">

                <p class="text">The highest scorers are:</p>
                <ul id="scoreBoard">
                </ul>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-md-4">
            <img src="../assets/startscreenie.png" class="img-thumbnail img-responsive"/>
        </div>
        <div class="col-md-4">
            <img src="../assets/mid-game-screen.png" class="img-thumbnail img-responsive"/>
        </div>
        <div class="col-md-4">
            <img src="../assets/endscreen.png" class="img-thumbnail img-responsive"/>
        </div>
    </div>
    <div id="greeting">
        <h3 class="text">Save your score:</h3>
        <form id="greeting-form" method="post" action="/score" class="form-inline">
            <div class="form-group">

                <label for="Nickname"> Enter Player Name</label>

                <input type="text" id="Nickname"
                       name="Nickname" class="form-group" placeholder="Nickname" required>


                <label for="question">What is your favourite chocolate bar? </label>
                <input type="text" id="question"
                       name="question" class="form-group" placeholder="Chocolate bar">

                <input type="hidden" id="score" name="score" value="0">
            </div>
            <button class="btn btn-default" type="submit">ENTER</button>

        </form>
    </div>
    <script src="../lib/jquery.js"></script>
    <script type="text/javascript" src="../lib/phaser.min.js"></script>
    <script type="text/javascript" src="../js/flappy.js"></script>
</div>



</body>


</html>
